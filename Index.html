<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BK-Code</title>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>

  <!--Cabeçalho-->
  
  <header classe="cabecalho">
 
    
    <div class="container">
      <img src="./assets/img/Projeto BKB Code 1.png" alt="logo">
      <img src="./assets/img/Logos 1.png" alt="Bk+Kenzie">
    </div>
    
  </header>

    <!--Secao Inicial-->

    <section class="inicio">
      <img src="./assets/img/svg/banner-whooper.svg" alt="banner-whooper">
      <button onclick="iniciarSecao()">Começar Pedido</button>

      <div class="footer">
        <p>Aceitamos cartão de débito, crédito, refeição, Pix e carteiras digitais.</p>
        <img src="./assets/img/svg/footer-lista.svg" alt="Lista de bandeiras dos cartões">
      </div>
    </section>

    <section class="secao">
    
      <img src="./assets/img/Bk_logo.png" alt="Logo do BK">
      <h3 id="nome"></h3>
      <p>Qual a boa de hoje?</p>
      
  
      <div class="secaoEscolha">
        <div class="escolhaRetirada">
          <img src="./assets/img/svg/iconburguer.svg" alt="icone de hamburguer">
  
          <p>Retirar e comer</p>
        </div>
  
        <div class="escolhaLevar">
          <img src="./assets/img/svg/iconsacola.svg"  alt="icone de sacola do BK">
  
          <p>Levar para viagem</p>
        </div>
      </div>
    </section>
  
  <!--Conteúdo Principal da pgn-->
  <main>

     <!--Banner-->
    <section class="banner">
      <img src="./assets/img/banner.png" alt="banner BK">
    </section>
    
    <!--Seção de pedidos-->
    <section class="secaoProdutos">
      
      <!--Cards de pedido-->
      <div class="container">

        <ul class="cardsPedidos">
        </ul>

      </div>
      
      
    </section>
    
  </main>

  <footer class="carrinho">
      
    <header class="infoCabecalho"> 

      <div class="container">

        <div class="infoUsuario">
          <h3 id="sacolaNome"></h3>
          <p>Retirar o pedido no balcão</p>
        </div>

        <p class="infoPreco">Total: R$00.00</p>
      </div>

    </header>
      
    <div class="resumoFinal container">

      <div class="resumoPedido">
        <ul class="listaProdutos">
          <li>
            <div class="infoLadoEsquerdo">
              <p>Adicione seu pedido aqui</p>
            </div>
          </li>
        </ul>
      
      </div>

      <div class="btnPedido">
        <button type="button">Finalizar Pedido
        </button>
    
        <button  onclick="cancelar()" type="button">
        Cancelar
        </button>
      </div>
    </div>
      
    
   
  </footer>

  <script src="./assets/js/produtos.js"></script>
  <script src="./assets/js/Scripts.js"></script>
  
</body>

</html>
